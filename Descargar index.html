<html lang="es">
<head>
  <meta charset="UTF-8" />

  <title>Kiora Dev Studio</title>
  <link rel="stylesheet" href="estilos.css" />
  <link rel="icon" href="favicon.svg" type="image/svg+xml">
  <style>
    body {
      background-color: #fff8f0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: #333;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    header {
      background-color: #fceaff;
      padding: 2em;
      text-align: center;
    }
    h1 {
      font-size: 3em;
      margin: 0;
      color: #000;
      letter-spacing: 2px;
    }
    .stars {
      position: absolute;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      z-index: -1;
    }
    .stars img {
      width: 100px;
      animation: spin 20s linear infinite;
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0.3;
    }
    @keyframes spin {
      0% { transform: translateX(-50%) rotate(0deg); }
      100% { transform: translateX(-50%) rotate(360deg); }
    }
    main {
      padding: 3em;
      text-align: center;
    }
    p {
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <audio autoplay loop hidden>
    <source src="audio/hello-clairo.mp3" type="audio/mpeg" />
  </audio>
  <div class="stars">
    <img src="img/estrellas.png" alt="estrellas pastel" />
  </div>
